<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="mainContainer">
    <div class="cardContainer">
      <div class="cardBannerContainer">
      </div>
      <div class="cardContentContainer">
        <h1>Order Summary</h1>
        <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="item-container">
          <div class="item-logo">
            <img src="./images/icon-music.svg" alt="music">
          </div>
          <div class="item-description">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="item-action">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="main-button">Proceed to Payment</button>
        <button class="secondary-button">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="footerContainer">
    <div>
      <p>Coded by <a href="#">Jesus Meza Orozco</a></p>
    </div>
    <div>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    </div>
  </footer>
</body>

</html>
